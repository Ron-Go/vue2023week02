<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <title>week02</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row vh-100 d-flex flex-column align-items-center">
        <div class="col-4 mt-auto mb-auto">
          <form>
            <h1 class="h3 mb-3 font-weight-normal text-center">請先登入</h1>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="account" placeholder="name@example.com" v-model="adminData.username">
              <label for="account">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" v-model="adminData.password">
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary mt-3 w-100" @click="loginBtn">登入</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <style>
    .vh-100 {
      height: 100vh;
    }
  </style>
  <script type="module" src="./all.js"></script>
</body>
</html>
